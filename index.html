<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vaccination</title>
    <link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./src/css/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Nav -->
    <nav>
        <div class="left">
            <div class="logo">
                <h2 class="logo-title">Vaccination</h2>
            </div>
        </div>
        <div class="right">
            <ul>
                <li>Database</li>
                <li>Education</li>
                <li>News</li>
                <li>Regulation</li>
                <li><button class="btn">Hoax Buster</button></li>
            </ul>
        </div>
    </nav>
    <!-- Header -->
    <div class="header">
        <div class="content-left">
            <h1>
                Fight Virus <br> With Vaccines
            </h1>
            <p>
                Let's stop this pandemic by killing the virus <br>
                with a vaccine, don't let yourself and your <br>
                family get infected
            </p>
            <div class="btn-transparent">
                <div class="element">
                    <span class="material-symbols-outlined">
                        verified_user
                    </span>
                    <p class="color">Best Protection</p>
                </div>
                <div class="element">
                    <span class="material-symbols-outlined">
                        star
                    </span>
                    <p class="color">Selected Vaccines</p>
                </div>
            </div>
        </div>
        <div class="content-right">
            <img class="enfermera" src="src/img/enfermera1.png" alt="Enfermera con mascara roja sin fondo">
        </div>
    </div>
</body>
</html>
